<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Dashboard</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #26a059;
            color: #f6f6f6;
            padding: 20px;
        }
        .sidebar a {
            color: #f6f6f6;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #adb5bd;
        }
        .functionality {
            background-color: #fff;
            color: #324851;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .functionality-header {
            background-color: #26a059;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }
        .main-content {
            padding-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <h5>Instructor Dashboard</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'instructor' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'course_section' %}">Course Sections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'student_enrolled_courses' %}">Students Enrollment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"> Logout <i class="fas fa-sign-out-alt"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
                <div class="functionality">
                    <a href="{% url 'course_section' %}" class="functionality-header-link">
                        <div class="functionality-header">
                                F4. Course Sections
                        </div>
                    </a>
        
                    
                    <p>Create the list of course sections and the number of students enrolled...</p>
                    <!-- Additional form elements and scripting needed -->
                </div>
                <div class="functionality">
                    <a href="{% url 'student_enrolled_courses' %}" class="functionality-header-link">
                        <div class="functionality-header">
                            F5. Students Enrolled
                        </div>
                    </a>
                    <p>Create the list of students enrolled in a chosen course section...</p>
                    <!-- Additional form elements and scripting needed -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js, for interactive components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
