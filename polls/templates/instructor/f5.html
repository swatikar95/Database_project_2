<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster of Professors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
                body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #26a059; /* Adjust the green shade as needed */
            color: #ffffff;
            padding: 20px;
            /* padding-top: 0; */
        }
        .sidebar a {
            color: #f6f6f6;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #adb5bd;
        }
        .functionality {
            background-color: #fff;
            color: #324851;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .functionality-header {
            background-color: #26a059;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }
        .main-content {
            padding-top: 40px;
        }

        .list-group-item {
            background-color: #26a059; /* Adjust the green shade as needed */
            color: #ffffff;
            border: none;
        }
      
        .sidebar .nav-link {
            color: #ffffff;
            padding: 10px 15px;
        }
       
        .roster-container {
            background-color: #f9f9f9; /* Light grey background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 10px rgba(0,0,0,0.1);
        }
        
        .sort-options {
            margin-bottom: 1em;
        }
        .sort-options a {
            color: #26a059; /* Green color to match your sidebar */
            margin-right: 0.5em;
        }
        .table {
            border-collapse: separate;
            border-spacing: 0 0.5em;
        }
        .table thead th {
            border-bottom: 2px solid #dee2e6;
        }
        .table tbody tr {
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 0.5em;
            box-shadow: 0px 3px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                <h5>Instructor Dashboard</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'instructor' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course_section' %}">Course Sections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_enrolled_courses' %}">Students Enrollment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"> Logout <i class="fas fa-sign-out-alt"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Main content -->
        <div class="container my-4">
            <div class="functionality">
                <!-- <div class="functionality-header"> -->
                    <form method="GET" action="{% url 'student_enrolled_courses' %}">
                        <div class="form-row">
                            <!-- Hidden input field for teacher_id -->
                            
                            <div class="form-group col-md-4">
                                <label for="teacher_id">Teacher ID</label>
                                <input type="text" id="teacher_id" class="form-control" name="teacher_id" value="{{ request.session.teacher_id }}" readonly>
                            </div>
        <!--
                                <input type="text" class="form-control" name="teacher_id" placeholder="Teacher ID">
                            -->
                            
                            <div class="form-group col-md-4">
                                <label for="semester">Semester</label>
                                <input type="text" class="form-control" name="semester" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="course_id">Course ID</label>
                                <input type="text" class="form-control" name="course_id" placeholder="">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: #26a059; border-color: #26a059;">Search</button>
                    </form>
                    
                <!-- Professors Table -->
                <!-- <h1>Salary Overview by Department</h1> -->
                
            <table class="table">
                <thead>
                    <tr>
                        <!--
                            T.student_id, S.name, S.course_id, S.semester, S.teacher_id
                        -->
                        <th>student_id</th>
                        <th>name</th>
                        <th>course_id</th>
                        <th>semester</th>
                        <th>teacher_id</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in results %}
                    <tr>
                        <td>{{ data.student_id }}</td>
                        <td>{{ data.name }}</td>
                        <td>{{ data.course_id }}</td>
                        <td>{{ data.semester }}</td>
                        <td>{{ data.teacher_id }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
        </div>
        <!-- /#page-content-wrapper -->
    </div>


    <!-- /#wrapper -->
    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
